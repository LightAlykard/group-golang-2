{{define "editPost"}}
<!DOCTYPE html>
<html>
    <head>
        <title>{{.BlogTitle}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
    </head>
    <body>
        <div class="uk-section uk-section-muted">
            <div class="uk-container">
                <h1 class="uk-heading-small uk-align-center">{{.BlogTitle}}</h1>
            </div>
        </div>
        <div class="uk-container uk-margin-medium-top">
            <form method="post">
                <fieldset class="uk-fieldset">

                    <legend class="uk-legend">Редактировать пост</legend>

                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="Заголовок" name="title" value="{{.Post.Title}}">
                    </div>


                    <div class="uk-margin">
                        <textarea class="uk-textarea" rows="5" placeholder="Текст поста" name="text">{{.Post.Text}}</textarea>
                    </div>

                    <div class="uk-margin">
                        <button type="submit" class="uk-button uk-button-primary uk-button-large">Сохранить</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </body>
</html>
{{end}}
