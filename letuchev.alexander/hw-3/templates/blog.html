{{define "blog"}}
<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8">
       <title>{{.Title}}</title>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css" />
       <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
   </head>
   <body>
    <ul uk-accordion="multiple: true">
        {{range $key, $val := .Posts}}
        <li class="uk-open">
            <a class="uk-accordion-title" href="#">{{.PublicDate.Format "02.01.2006 15:04:05"}}</a>
            <div class="uk-accordion-content"><a href="/blogPost/{{$key}}">{{.About}}</a></div>
        </li>
        {{end}}
    </ul>    
    Все права защищены <a href="https://geekbrains.ru/" target="_blank">Geek Brains</a> &copy;&nbsp;2020
   </body>
</html>
{{end}}
